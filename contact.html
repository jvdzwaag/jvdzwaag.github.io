		<div class="container" id="container4">
		<h1>Contact</h1>
	<br>
	<br>
				<div class="row justify-content-md-center" id="socials">
					<div class="col1">Follow me on Facebook <br>	
						<a href="https://www.facebook.com/" class="fa fa-facebook" id="facebook" target="_blank"></a>
					</div>
					<div class="col2">Follow me on Instagram <br>
						<a href="https://www.instagram.com/" class="fa fa-instagram" id="instagram" target="_blank"></a>
					</div>
				</div>
	<br>
				<div class="form1">
					<form>
						<fieldset>			
							<legend>Send me a message</legend>
								<div class="row4">
									<div class="col3">
										<label for="fname">Name:</label><br>
										<input type="text" id="fname" name="fname" required><br>
									</div>
									<div class="col4">
										<label for="email">Email:</label><br>
										<input type="text" id="email" name="email" required><br>
									</div>
								</div>	
				<br>
								<textarea name="message" rows="10" cols="70">
								</textarea>
				 <br>
				 <br>
								<input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
								<label for="newsletter">Signup for newsletter</label>
				<br>
								<input type="submit" value="Submit">
				<br>
				<br>
						</fieldset>
					</form>
				</div>	
		</div>
